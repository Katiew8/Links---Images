<body class="form">
  <header>
    <div class="main-menu">
      <div class="menu-icon">
        <svg>
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
          <line x1="5%" y1="50%" x2="95%" y2="50%" />
        </svg>
      </div>
      <nav>
        <h2 class="hidden">Main Menu</h2>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../about/index.html"> About</a></li>
          <li><a>Form</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main class="form">
    <h1>Form</h1>
    <section>
      <h1>Elf Registration</h1>
      <form>
        <label for="name">Full name:</label>
        <input type="text" name="name" id="name">
        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone">
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
        <label for="ssn"> Elf Security Code:</label>
        <input type="text" name="ssn" id="ssn">
        <label for="color"> Favorite Christmas Color:</label>
        <input type="color" name="color" id="color">
        <fieldset>
          <legend> What are the four main food groups? (check all that apply)</legend>
          <input type="checkbox" id="candy-corn" name="foodgroup" value="candy-corn">
          <label for="candy-corn">Candy Corn</label>
          <input type="checkbox" id="veggie" name="foodgroup" value="veggie">
          <label for="veggie"> Vegetables</label>
          <input type="checkbox" id="candy-cane" name="foodgroup" value="candy-cane">
          <label for="candy-cane"> Candy Cane </label>
          <input type="checkbox" id="sugar" name="foodgroup" value="sugar">
          <label for="sugar"> Sugar </label>
          <input type="checkbox" id="fruit" name="foodgroup" value="fruit">
          <label for="fruit"> Fruit </label>
          <input type="checkbox" id="syrup" name="foodgroup" value="syrup">
          <label for="syrup">Syrup</label>
          <input type="checkbox" id="carbs" name="foodgroup" value="carbs">
          <label for="carbs"> Carbohydrates</label>
          <input type="checkbox" id="candy" name="foodgroup" value="candy">
          <label for="candy"> Candy </label>
        </fieldset>
        <fieldset>
          <legend>How much do you love Christmas?</legend>
          <input type="radio" name="love" id="notatall" value="notatall">
          <label for="notatall">Not at all</label>
          <input type="radio" name="love" id="alittle" value="alittle">
          <label for="alittle"> A little</label>
          <input type="radio" name="love" id="quiteabit" value="quiteabit">
          <label for="quiteabit"> Quite a bit</label>
          <input type="radio" name="love" id="loveit" value="loveit">
          <label for="loveit"> Love it </label>
          <input type="radio" name="love" id="lovelove" value="lovelove">
          <label for="lovelove"> LOVE LOVE IT </label>
          <input type="radio" name="love" id="favorite" value="favorite">
          <label for="favorite"> CHRISTMAS IS THE GREATEST THING TO EVER EXIST - I WISH EVERY DAY WERE CHRISTMAS</label>
        </fieldset>
        <fieldset>
          <legend>Are you naughty or nice?</legend>
          <input type="checkbox" name="non" id="naughty" value="naughty">
          <label for="naughty"> Naughty </label>
          <input type="checkbox" name="non" id="nice" value="nice">
          <label for="nice"> Nice </label>
        </fieldset>
        <label for="wish">Christmas Wish List:</label>
        <textarea name="wish" id="wish" rows="10" placeholder="What do you want for Christmas?"></textarea>
        <button type="submit" class="pink">Submit Now</button>
      </form>
    </section>
  </main>
